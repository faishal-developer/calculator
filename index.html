<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="input-box">
            <input type="text"  id="input-item">
        </div>
        <div class="button">
            <div class="btn"><button value='/'>/</button></div>
            <div class="btn"><button value='*'>*</button></div>
            <div class="btn"><button value='-'>-</button></div>
            <div class="btn"><button value='7'>7</button></div>
            <div class="btn"><button value='8'>8</button></div>
            <div class="btn"><button value='9'>9</button></div>
            <div class="btn"><button value='4'>4</button></div>
            <div class="btn"><button value='5'>5</button></div>
            <div class="btn"><button value='6'>6</button></div>
            <div class="btn"><button value='1'>1</button></div>
            <div class="btn"><button value='2'>2</button></div>
            <div class="btn"><button value='3'>3</button></div>
            <div class="btn"><button value='0'>0</button></div>
            <div class="btn"><button value='.'>.</button></div>
            <div class="btn"><button value='+'>+</button></div>
            <div class="btn"><button value='='>=</button></div>
            <div class="btn"><button value='clr'>clr</button></div>
        </div>
    </main>



    <!-- adding javascript file -->
    <script src="index.js"></script>
</body>
</html>
